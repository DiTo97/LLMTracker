name: Test Discord Webhook

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "test" to confirm sending a test notification'
        required: true
        default: ''

jobs:
  test-webhook:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'test'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Send test notification
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: python scripts/send_alerts.py --test
